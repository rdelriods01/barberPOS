<div class="all">
    <div class="header">
        <h3>Tickets</h3>
    </div>
    <mat-card>
        <div class="tabla">
            <div class="tablaBuscar">
                <mat-form-field class="buscarInput">
                    <input matInput (keyup)="filtrarT($event.target.value)" placeholder="Filtrar o buscar...">
                </mat-form-field>
                <button *ngIf="showVerTodos"  mat-raised-button (click)="verTodos()" style="margin:auto" > Ver Todos</button>
            </div>
            
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSourceT" matSort>
                
                    <!-- Fecha Column -->
                    <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let row"> {{row.fecha | date:"dd-MM-yyy HH:mm"}} </td>
                    </ng-container>
                
                    <!-- Folio Column -->
                    <ng-container matColumnDef="folio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio </th>
                    <td mat-cell *matCellDef="let row"> {{row.folio}} </td>
                    </ng-container>

                    <!-- Cliente Column -->
                    <ng-container matColumnDef="cliente">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                    <td mat-cell *matCellDef="let row"> {{row.cliente}} </td>
                    </ng-container>

                    <!-- Articulos Column -->
                    <ng-container matColumnDef="articulos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Art√≠culos </th>
                    <td mat-cell *matCellDef="let row"> {{row.articulos}} </td>
                    </ng-container>

                    <!-- Total Column -->
                    <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                    <td mat-cell *matCellDef="let row"> {{row.total}} </td>
                    </ng-container>

                    <!-- Acciones Column -->
                    <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button class="littleBtn" color="primary" mat-raised-button (click)="verTicket(row)"> <mat-icon>remove_red_eye</mat-icon></button> 
                        <button class="littleBtn" color="accent" mat-raised-button (click)="verTicket(row)"> <mat-icon>print</mat-icon></button> 
                    </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsT"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsT;">
                    </tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
            </div>                              
        </div>
    </mat-card>   
</div>
