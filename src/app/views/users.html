<div class="all">
    <h1>Crear nuevo usuario</h1>
 
    <form #formUser='ngForm' (ngSubmit)='nuevoUsuario(formUser)'>
        <mat-card class="usersCard" >
            <mat-form-field>
                <input matInput type="text" (ngModel)="displayName" name="displayName" placeholder="Username..." required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="email" (ngModel)="email" name="email" placeholder="Email..." required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" (ngModel)="password" name="password" placeholder="Password..." required>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Rol del usuario..." [(ngModel)]="rol" name="rol" required>
                    <mat-option *ngFor="let role of roles" [value]="role">
                        {{role}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button type="submit" [disabled]="!formUser.valid">Crear nuevo usuario</button>
        </mat-card>
    </form>

        <table>
            <thead>
                <tr class="rowHeader">
                    <th>No.</th>
                    <th>Barber</th>
                    <th>e-mail</th>
                    <th>PIN</th>
                    <th>Fecha de creaci√≥n</th>
                    <th>Inicio de sesion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let barber of barbers; index as i" class="rowData" >
                    <td>{{i+1}} </td>
                    <td > {{barber.displayName}} </td>
                    <td > {{barber.email}}</td>
                    <td > {{barber.password}}</td>
                    <td > {{barber.created | date:'dd/MM/yyyy H:mm'}}</td>
                    <td > {{barber.lastlogin | date:'dd/MM/yyyy HH:mm'}}</td>
                    <button class="deleteBtn" color="warn" mat-raised-button (click)=deleteUser(barber) ><mat-icon>delete</mat-icon></button> 
                </tr> 
            </tbody>
        </table>
</div>
