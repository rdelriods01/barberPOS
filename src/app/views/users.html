<div class="all">
    <h1>Crear nuevo usuario</h1>
 
    <form #formUser='ngForm' (ngSubmit)='nuevoUsuario(formUser)'>
        <mat-form-field>
            <input matInput type="text" (ngModel)="displayName" name="displayName" placeholder="Username..." required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" (ngModel)="email" name="email" placeholder="Email..." required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" (ngModel)="password" name="password" placeholder="Password..." required>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Rol del usuario..." [(ngModel)]="rol" name="rol" required>
                <mat-option *ngFor="let role of roles" [value]="role">
                    {{role}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="!formUser.valid">Crear nuevo usuario</button>
     
    </form>
</div>
